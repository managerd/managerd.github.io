<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JhellyDraws Commisions</title>
    <link rel="shortcut icon" href="/Resources/images/Jhelly.png" />

    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <article class="grid">
      <section class="background">
        <div class="text-center">
          <h6 class="head-6">COMMISION PRICES</h6>
          <div>
            <h3 class="head-3">STYLE I: $10/400 PHP</h3>
            <div class="auto-fit">
              <img
                id="icon_1"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_1.png"
              />
              <img
                id="icon_2"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_2.png"
              />
              <img
                id="icon_3"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_3.png"
              />
              <img
                id="icon_4"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_4.png"
              />
              <img
                id="icon_5"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_5.png"
              />
              <img
                id="icon_6"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_6.png"
              />
              <img
                id="icon_7"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_7.png"
              />
              <img
                id="icon_8"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style I/icon_8.png"
              />
            </div>
            <h3 class="head-3-1">STYLE II</h3>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Type</th>
                  <th scope="col">Head/Bust</th>
                  <th scope="col">Half Body</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="col">Lineart</th>
                  <td>$20/ 800 PHP</td>
                  <td>$25/ 900 PHP</td>
                </tr>
                <tr>
                  <th scope="col">Flat Colors</th>
                  <td>$25/ 1000 PHP</td>
                  <td>$30/ 1200 PHP</td>
                </tr>
                <tr>
                  <th scope="col">Full Rendered</th>
                  <td>$35/ 1500 PHP</td>
                  <td>$45/ 1800 PHP</td>
                </tr>
              </tbody>
            </table>
            <div>
              <img
                id="icon_1"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_1.jpg"
              />
              <img
                id="icon_2"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_2.jpg"
              />
              <img
                id="icon_3"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_3.jpg"
              />
              <img
                id="icon_6"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_6.jpg"
              />
              <img
                id="icon_7"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_7.jpg"
              />
              <img
                id="icon_8"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_8.jpg"
              />
              <img
                id="icon_4"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_4.jpg"
              />
              <img
                id="icon_5"
                width="400px"
                height="400px"
                class="img-fluid"
                src="/Resources/Style II/icon_5.jpg"
              />
            </div>
            <button
              id="home"
              type="button"
              class="btn btn-outline-secondary"
              onclick="openHome()"
            >
              Home
            </button>

            <button
              id="price"
              type="button"
              class="btn btn-outline-secondary"
              onclick="openPrice()"
            >
              Prices
            </button>

            <button
              id="tos"
              type="button"
              class="btn btn-outline-secondary"
              onclick="openTos()"
            >
              T.O.S.
            </button>

            <button
              id="contact"
              type="button"
              class="btn btn-outline-secondary"
              onclick="openContact()"
            >
              Contact
            </button>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
