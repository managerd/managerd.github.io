<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JhellyDraws Contact</title>
    <link rel="shortcut icon" href="/Resources/images/Jhelly.png" />
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
</head>
<body class="body">
  <article class="grid">
    <section class="background">
      <div class="text-center">
        <img
        src="/Resources/Images/Jhelly_logo.png"
        class="img-fluid"
        alt="Jhelly logo"
        />
        <div>
          <h3 class="head-3-1">Contact Me:</h3>
          <button id="Kofi" type="button" class="btn btn-outline-secondary">
            <img
            src="/Resources/Icons//Ko-fi_logo_RGB_Outline.png"
            width="100px"
            height="100px"
            onclick="openKofi()"
          />
          </button>
          <button id="Twitter" type="button" class="btn btn-outline-secondary">
            <img
            src="/Resources/Icons/icons8-twitter-480.png"
            width="100px"
            height="100px"
            onclick="opentwt()"/>
          </button>
        </div>
        <button
        id="home"
        type="button"
        class="btn btn-outline-secondary"
        onclick="openHome()"
      >
        Home
      </button>

      <button
        id="price"
        type="button"
        class="btn btn-outline-secondary"
        onclick="openPrice()"
      >
        Prices
      </button>

      <button
        id="tos"
        type="button"
        class="btn btn-outline-secondary"
        onclick="openTos()"
      >
        T.O.S.
      </button>

      <button
        id="contact"
        type="button"
        class="btn btn-outline-secondary"
        onclick="openContact()"
      >
        Contact
      </button>
      </div>  
    </section>
  </article>
  </body>
</html>
